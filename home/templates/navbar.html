<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Company </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
  <body>
    
    <!-- Navbar -->
    <div class="container px-2 py-4">
      <nav class="nav nav-pills nav-fill flex-column flex-sm-row bg-dark rounded-5 p-2 "
      style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-dark); --bs-nav-pills-link-active-bg: var(--bs-white);">
        
        <!-- Navbar Brand -->
        <a class="nav-brand px-4 text-white" href="/">Company Brand</a>
        
        <!-- Page Links -->
        <a class="flex-sm-link nav-link rounded-5 {% if nbar == 'home' %}active{% endif %}"  href="/">Home</a>
        <a class="flex-sm-link nav-link rounded-5 {% if nbar == 'about' %}active{% endif %}" href="/about/">About</a>
        <a class="flex-sm-link nav-link rounded-5 {% if nbar == 'philosophy' %}active{% endif %}" href="/philosophy/">Philosophy</a>
        <a class="flex-sm-link nav-link rounded-5 {% if nbar == 'services' %}active{% endif %}" href="/services/">Services</a>
        <a class="flex-sm-link nav-link rounded-5 {% if nbar == 'contact' %}active{% endif %}" href="/contact/">Contact</a>
      </nav>
  </div>
  <br><br>

  {% block page_title %}{% endblock page_title %}
  {% block page_content %}{% endblock page_content  %}

  </body>
</html>
